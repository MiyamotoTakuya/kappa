<BR>
文字を<BR>
ならべかえて<BR>
正しい単語を<BR>
作ってください。<BR>
いわゆる<BR>
アナグラムです。<BR>
答えを<BR>
入力するときは<BR>
”ちやくしゆ”<BR>
”きようじゆ”
のように<BR>
全部、大文字の<BR>
ひらがなで<BR>
入力して下さい。<BR>
<BR>
あいえんか<BR>
から<BR>
わんりよく<BR>
まで<BR>
五文字の単語<BR>
約２３００個<BR>
の中から<BR>
ランダムで出題します。<BR>
<BR>
※日本語では、<BR>
一部の文字を除いて<BR>
大文字と小文字の<BR>
区別はない。<BR>
※”ん”で始まる<BR>
言葉の存在は<BR>
許可されない。<BR>
