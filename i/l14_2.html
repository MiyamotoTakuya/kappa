雨が上空から足下へと<BR>
――天空から大地へと物理（もののことわり）法則によって落下する。<BR>
金網の部分が酸性雨と反応して錆びる。<BR>
モノとモノが化学的に反応して分子の形（KATACHI）が変化する。<BR>
形が変わるコトによって、色や硬さや味が変わる。<BR>
<BR>
モノが<BR>
――化ける。<BR>
<BR>
錆びた鉄粉が水と一緒に<BR>
流体となって網を蔦（つた）ってジグザグに流される。<BR>
（標準的には”蔦”ではなく”伝”を使用するのが正しいとされる。）<BR>
そうして縞模様が出来るのだろう。<BR>
<BR>
特に不思議なコトではない。<BR>
