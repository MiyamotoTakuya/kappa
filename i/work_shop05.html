<BR>
<BR>
階段はデジタルだ。<BR>
<BR>
人によって、<BR>
足の長さは違うし、<BR>
同一人物でも<BR>
毎回、同じ歩幅と<BR>
いうことはない。<BR>
<BR>
しかし、階段は<BR>
それを拒む。<BR>
たとえば<BR>
１．４１段ずつ<BR>
上るなんて事は<BR>
普通、出来ない。<BR>
<BR>
階段は歩幅を<BR>
制約する。<BR>
<BR>
それ故に、<BR>
リバタリアンは<BR>
この階段ではなく<BR>
その横のスロープを<BR>
好んで使う傾向がある。<BR>
