<BR>
認知のアプリ１<BR>
<BR>
<BR>
画面に９つの<BR>
文字が<BR>
表示されます。<BR>
それぞれの<BR>
漢字には<BR>
色がついています。<BR>
文字ではなくて<BR>
色を<BR>
発音してください。<BR>
赤い色で<BR>
「緑」<BR>
と書かれてあれば<BR>
”あか”<BR>
と言ってください。<BR>
現在、<BR>
音声認識などの<BR>
ハイテク機能は<BR>
ありません。<BR>
判定は<BR>
セルフサービスで<BR>
お願いします。<BR>
９つの色を<BR>
答え終わったら、<BR>
ソフトキー２で<BR>
次のページへ<BR>
進んでください。<BR>
トータルで<BR>
７２（８ｘ９）個<BR>
答えると、<BR>
経過した時間に<BR>
応じてポイントが<BR>
表示されます。<BR>
