<script language="JavaScript">

function func_reset(){
		document.getElementsByTagName("div")[1].firstChild.nodeValue= 
			" ";

}

function func_return(e){
	if (!e) var e = window.event;

	if(e.keyCode == 13){
		check();
		return false;
	}
}

function check(){
	if(answer_txt == document.js.txtb.value){
		document.getElementsByTagName("div")[1].firstChild.nodeValue= 
			"ブラボーじゃ！";

	}else{
		document.getElementsByTagName("div")[1].firstChild.nodeValue= 
			"わからんのぅ！";

	}

}
function next(){
		//document.getElementsByTagName("div")[1].firstChild.nodeValue= 
		//	"次へ　実行！";

	do{
	index.shuffle() //  [0,1,2,3,4] -> [3,1,0,2,4] [2,3,0,4,1]
	}while(index[0]==0 && index[1]==1 && index[2]==2 && index[3]==3 && index[4]==4);


	
	text_pos = Math.floor(Math.random()*2362)*5;
	answer_txt=text.substring(text_pos,text_pos+5);
	question_txt=answer_txt.charAt(index[0])
					+answer_txt.charAt(index[1])
					+answer_txt.charAt(index[2])
					+answer_txt.charAt(index[3])
					+answer_txt.charAt(index[4]);

	document.getElementsByTagName("div")[0].firstChild.nodeValue= 
			question_txt+"　を並べ替えると？";
	document.getElementsByTagName("div")[1].firstChild.nodeValue= 
			"";

	//document.getElementsByTagName("div")[2].firstChild.nodeValue= 
	//		answer_txt;
			
	document.js.txtb.value="";

}

Array.prototype.shuffle = function() {
    var i = this.length;
    while(i){
        var j = Math.floor(Math.random()*i);
        var t = this[--i];
        this[i] = this[j];
        this[j] = t;
    }
    return this;
}
