<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

	a=90.0;
	b=250.0;

	a_d=0.5;
	b_d=-0.7;


	void setup() {
	  size(400, 400);
	  background(255);
	  noFill();
	}

    void draw(){
        background(255);
        
        stroke(0);

        //z=Math.sqrt(w);

        x = (a+b)/2;
        
		rect(width/2-a/2,height/2-b/2,  a,b);


		//line(x1,y1, x2,y2);
		line(width/2-x, height/2, width/2, height/2-x);
		line(width/2,height/2+x,width/2-x,height/2);
		
		line(width/2,height/2-x,width/2+x,height/2);
		line(width/2+x,height/2,width/2,height/2+x);


		a=a+a_d;
		if(a>290 || a<50){
			a_d=a_d*-1;
		}

		b=b+b_d;
		if(b>270 || b<70){
			b_d=b_d*-1;
		}


	}

    
    </script>

</head>
<body>
    <BR>
    <canvas id="processing-canvas"> </canvas>
    <p>x=(a+b)/2</p>
</body>
</html>
