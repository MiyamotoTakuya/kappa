<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">
// r=b*(c-b)/(3*c-3*b+a)
vod setup(){
    size(400,400);
    noFill();
}

var a=250,b=300,c,r,dx=0.75,dy=0.8;

void draw(){
    
    c=Math.sqrt(a*a+b*b);
    r=b*(c-b)/(3*c-3*b+a);

    background(255);
    line(0,height-1,0,width-a);//height
    line(0,height-1,b,height-1);//bottom
    
    line(0,width-a,b,height-1);
    //fill(255);//
    ellipse(r,height-r,r*2,r*2);
    ellipse(r*3,height-r,r*2,r*2);

    a=a+dy;
    if(a<100) dy=0.8;
    if(a>400) dy=-0.8;

    b=b+dx;
    if(b>400){dx=-0.75;}
    if(b<150){dx=0.75;}
}
    
    </script>

 
</head>
<body>
    <BR>
 
     <canvas id="processing-canvas"> </canvas>
  	<p>r=b*(c-b)/(3*c-3*b+a)</p>
</body>
</html>
