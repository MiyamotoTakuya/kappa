<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

//x=a*b/(a+b) a square in rectangle

    var r=200;
    var r1=150,r2=50,r3;
    var dst3,dst2;
    var delta=1;
    
	void setup() {
	  size(400, 400);
	  background(255);
	  noFill();
      frameRate(20);

	}

    void draw(){
        background(255);
        
		
		line(0,height-r1*2,width,height-r1*2);
		
		
		ellipseMode(CENTER);
		ellipse(width/2, height/2, r*2, r*2);
		
		ellipse(width/2,height-r1,r1*2,r1*2);
		
		ellipse(width/2,height-r1*2-r2,r2*2,r2*2);
		
        r3=r1*r2/(r1+r2);
        dst2=2*sqrt(r2*r3);
        dst1=2*sqrt(r1*r3);
        ellipse(width/2-dst2,height-r1*2-r3,r3*2,r3*2);
        ellipse(width/2-dst1,height-r1*2+r3,r3*2,r3*2);

        ellipse(width/2+dst2,height-r1*2-r3,r3*2,r3*2);
        ellipse(width/2+dst1,height-r1*2+r3,r3*2,r3*2);


		r1=r1+delta;
		r2=r-r1;
		if(r1>195){
			delta=-1;
		}else if(r1<5){
			delta=1;
		}



    }
    
    </script>

 
</head>
<body>
    <BR>
 
     <canvas id="processing-canvas"> </canvas>
  	<p>r3=r1*r2/(r1+r2)</p>
</body>
</html>
