<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

vod setup(){
    size(400,400);
    noFill();
}

var w=399,h=250,r;
var delta_w=1,delta_h=1;

void draw(){

	r=( w+h - sqrt(2*w*h) )/2;
    background(255);

    //line(0,height-1,width-1,height-1);//bottom line
    //line(0,height-r1*2,width-1,height-r1*2);//top line
    
    rect(0,0,w,h);
    
    ellipseMode(CENTER);
	ellipse(r, r, r*2, r*2);//draw circle top-left
	ellipse(w-r,h-r,r*2,r*2);//draw circle bottom-right
	
	//console.log(r3);

	w=w+delta_w;
	if(w<50){
		delta_w=1;
	}else if(w>399){
		delta_w=-1;
	}

	h=h+delta_h;
	if(h<50){
		delta_h=1;
	}else if(h>399){
		delta_h=-1;
	}

	
	if(h <r*2){
		delta_h=1;
	}
	if(w <r*2){
		delta_w=1;
	}

}
    
    </script>

 
</head>
<body>
    <BR>
 
    <canvas id="processing-canvas"> </canvas>
  	<p>r=(w+h-sqrt(2*w*h))/2</p>
</body>
</html>
