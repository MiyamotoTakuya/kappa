<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

//x=a*b/(a+b) a square in rectangle

    var r1=50,r2;
    var delta_a=1;
    
	void setup() {
	  size(400, 400);
	  background(255);
	  noFill();
      frameRate(25);

	}

    void draw(){
        background(255);
        

		rect(0,0,width-1,height-1);

		
		r2=width-2*sqrt(width*r1)+r1;
		
		ellipseMode(CENTER);
		ellipse(r1,r1,r1*2,r1*2);
		ellipse(width-1-r1,height-1-r1,r1*2,r1*2);
		
		ellipse(r2,height-1-r2,r2*2,r2*2);
		ellipse(width-1-r2,r2,r2*2,r2*2);

		r1=r1+delta_a;
		if(r1>400){
			delta_a=-1;
		}else if(r1<0){
			delta_a=1;
		}

    }
    
    </script>

 
</head>
<body>
    <BR>
    <canvas id="processing-canvas"> </canvas>
  	<p>r2=side-2*sqrt(side*r1)+r1</p>
</body>
</html>
