<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

//x=a*b/(a+b) a square in rectangle

    var r1=40,r2=80,r3,dst;
    var delta_a=-1;
    
	void setup() {
	  size(400, 400);
	  background(255);
	  noFill();
      frameRate(20);

	}

    void draw(){
        background(255);
        

		r3=r1*r1/(r2-r1);
		dst=2*sqrt(r1*r2);
		
		ellipseMode(CENTER);
		ellipse(width/2, height-1-r1, r1*2, r1*2);//draw r1
		
		ellipse(width/2+dst,height-1-r2,r2*2,r2*2);
		ellipse(width/2-dst,height-1-r2,r2*2,r2*2);
		
		ellipse(width/2,height-1-r1*2-r3,r3*2,r3*2);
		
		
		r2=r2+delta_a;
		if(r2+1>=200){
			delta_a=-1;
		}else if(r2<=r1+2){
			delta_a=1;
		}



    }
    
    </script>

 
</head>
<body>
    <BR>
    <canvas id="processing-canvas"> </canvas>
  	<p>r3=r1*r1/(r2-r1)</p>
</body>
</html>
