<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processingmin.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

//x=a*b/(a+b) a square in rectangle
	var a=300.0;
	var b=190.0;
	var x=a*b/(a+b);
	var d_a=1;
	var d_b=1;
    var r,r1,r2;
	void setup() {
	  size(400, 400);
	  background(255);
	  noFill();
	}

    void draw(){
        background(255);
        
        stroke(0);
        triangle(0, height-1,   //A
        a,height-1,       //B
        a,width-b                 //C
        );
        
        x=a*b/(a+b);
        rect(a, height-1, -x,-x);

		r=a*b/(a+b+sqrt(a*a+b*b));
		ellipseMode(CENTER);
		ellipse(a-r, height-1-r, r*2, r*2);
		
		r1= (a-x) * x / ( (a-x) + x + sqrt( (a-x)*(a-x) + x*x) );
		ellipse(a-x-r1,height-1-r1,r1*2,r1*2);
		
		r2= x * ( b-x ) / ( x +(b-x) + sqrt(x*x + (b-x)*(b-x)) );
		ellipse(a-r2,height-1-r2-x,r2*2,r2*2);
		
        
        a=a+d_a;
        if( (a>width) ){
            d_a=d_a*-1;
            
        } else if(a<150){
            
            d_a=d_a*-1;
        }

        b=b+d_b;
        if( b>height){
            d_b=d_b*-1;
        } else if(b<150){
            d_b=d_b*-1;
        }

        
    }
    
    </script>

 
</head>
<body>
    <BR>
    <canvas id="processing-canvas"> </canvas>
    <p>r=r1+r2</p>
</body>
</html>
