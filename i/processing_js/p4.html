<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

vod setup(){
    size(400,400);
    noFill();
}

var r1=150,r2=50,r3;
var dst2,dst3;
var delta1=0.3,delta2=1.0;

void draw(){

	dst2=2*sqrt(r1*r2);
	dst3=2*sqrt(r1*r3);
	r3=(r1*r1)/(4*r2);
    background(255);

    line(0,height-1,width-1,height-1);//bottom line
    line(0,height-r1*2,width-1,height-r1*2);//top line
    
    ellipseMode(CENTER);
	ellipse(r1, height-r1, r1*2, r1*2);//draw r1
	
	ellipse(r1+dst2,height-r2,r2*2,r2*2);//draw r2
	
	ellipse(r1+dst3,height-r1*2+r3,r3*2,r3*2);//draw r3
	
	//console.log(r3);

	r1=r1+delta1;
	if(r1>180){
		delta1=-0.3;
	}else if(r1<50 ){
		delta1=0.3;
	}


}
    
    </script>

 
</head>
<body>
    <BR>
 
    <canvas id="processing-canvas"> </canvas>
  	<p>r3=(r1*r1)/(4*r2)</p>
</body>
</html>
