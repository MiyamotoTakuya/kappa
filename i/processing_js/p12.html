<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

	var upper_base=190.0;
	var lower_base=310.0;

	var d_upper=1;
	var d_lower=1;

    var r;
    
	void setup() {
	  size(400, 400);
	  background(255);
	  noFill();
	}

    void draw(){
        background(255);
        
        stroke(0);

        r=sqrt(upper_base*lower_base)/2;
        
		//line(x1,y1,x2,y2);
		line(width/2-lower_base/2,height-1,width/2+lower_base/2,height-1);
		
		line(width/2-upper_base/2,height-1-r*2,width/2+upper_base/2,height-1-r*2);

		line(width/2-lower_base/2,height-1,width/2-upper_base/2,height-1-r*2);

		line(width/2+lower_base/2,height-1,width/2+upper_base/2,height-1-r*2);

		ellipseMode(CENTER);

		ellipse(width/2, height-1-r, r*2, r*2);
		
        upper_base=upper_base + d_upper;

        if( (upper_base>width) ){
            d_upper=-1;
            
        } else if(upper_base<40){
            
            d_upper=1;
        }

		lower_base=lower_base + d_lower;

		if(lower_base>width){
			d_lower=-1;
		} else if(lower_base<40){
			d_lower=1;
		}
        
    }
    
    </script>

</head>
<body>
    <BR>
    <canvas id="processing-canvas"> </canvas>
    <p>r*r=upper base*lower base /4</p>
</body>
</html>
