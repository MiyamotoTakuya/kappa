<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>△□○</title>
    <script src="processing-1.4.8.min.js"></script>
    <script type="text/processing" data-processing-target="processing-canvas">

//x=a*b/(a+b) a square in rectangle

    var r=200;
    var r1=150,r2;
    var x;
    var delta=1;
    
	void setup() {
	  size(400, 400);
	  background(255);
	  noFill();
      frameRate(20);

	}

    void draw(){
        background(255);
        
		
		//line(0,height-r1*2,width,height-r1*2);
		
		
		ellipseMode(CENTER);
		ellipse(width/2, height/2, r*2, r*2);//draw r
		
		ellipse(width/2,height-r1,r1*2,r1*2);//draw r1
		
		r2=4*r*r1*(r-r1) / ( (r+r1)*(r+r1) );
		x=sqrt((r1+r2)*(r1+r2)-r2*r2);
		
        ellipse(width/2-r2,height-r1-x,r2*2,r2*2);//draw r2 left-side
        ellipse(width/2+r2,height-r1-x,r2*2,r2*2);//draw r2 right-side
        

		r1=r1+delta;
		if(r1>195){
			delta=-1;
		}else if(r1<5){
			delta=1;
		}



    }
    
    </script>

 
</head>
<body>
    <BR>
    <canvas id="processing-canvas"> </canvas>
  	<p>r2=4*r*r1*(r-r1)/ ((r+r1)*(r+r1))</p>
</body>
</html>
