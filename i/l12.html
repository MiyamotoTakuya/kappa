河童<BR>
――どうかKappaと発音して下さい。<BR>
<BR>
看板の中にまた看板がある。<BR>
再帰的構造だ。<BR>
<BR>
この看板を広島県内の川沿いでちらほら見かける。<BR>
今回は馬洗川の脇にたてられたバージョンをチョイスした。<BR>
以前は川で馬を洗う光景があったのだろうか。<BR>
現代では白人達の頭と手によって発明された鉄の馬が走る。<BR>
